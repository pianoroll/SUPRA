<script>
// vim: ts=3

//////////////////////////////
//
// HighlightLinkInHeader --
//   border-bottom: 2px solid #8c1515;
//

function HighlightLinkInHeader() {
	var element = document.querySelector("ul.highlight");
	if (!element) {
		return;
	}

	var list = element.querySelectorAll("li a");
	var target = window.location.pathname.replace(/\/$/, "");
	for (var i=0; i<list.length; i++) {
		var location = list[i].pathname.replace(/\/$/, "");
		if (location === target) {
			list[i].style.borderBottom = "2px solid #8c1515";
		} else {
			list[i].style.borderBottom = "2px solid #f2f1eb";
		}
		if (list[i].textContent.match(/About/)) {
			list[i].style.borderBottom = "2px solid #f2f1eb";
		}
	}
}



//////////////////////////////
//
// GetCgiParameters -- Returns an associative array containing the
//     page's URL's CGI parameters
//

function GetCgiParameters() {
   var url = window.location.search.substring(1);
   var output = {};
   var settings = url.split('&');
   for (var i=0; i<settings.length; i++) {
      var pair = settings[i].split('=');
      pair[0] = decodeURIComponent(pair[0]);
      pair[1] = decodeURIComponent(pair[1]);
      if (typeof output[pair[0]] === 'undefined') {
         output[pair[0]] = pair[1];
      } else if (typeof output[pair[0]] === 'string') {
         var arr = [ output[pair[0]], pair[1] ];
         output[pair[0]] = arr;
      } else {
         output[pair[0]].push(pair[1]);
      }
   }
   return output;
}



//////////////////////////////
//
// DisplayStats --
//

function DisplayStats(database) {
	var element = document.querySelector("#stats");
	if (!element) {
		return;
	}
	var content = "";
	content += database.length + " scanned piano rolls<br/>";
	rolllen = GetRollLength(database);
	content += (rolllen * 4096).toLocaleString() + " pixels<br/>";
	var miles = rolllen / 300.0 / 12.0 / 5280.0;
	var rmiles = parseInt(miles * 100.0 + 0.5)/100.0;
	var km = miles * 1.60934;
	var rkm = parseInt(km * 100.0 + 0.5)/100.0;
	content += rmiles + " miles (";
	content += rkm + " km)<br/>";

	var notes = 1596721;  // for 386
	content += notes.toLocaleString() + " notes<br/>";

	var sec = 167349; // for 386
	var hours = parseInt(sec/3600);
	sec = sec - hours * 3600;
	var min = parseInt(sec/60);
	sec = sec - min * 60;
	content += hours + ":";
	if (min < 10) {
		content += "0";
	}
	content += min + ":";
	if (sec < 10) {
		content += "0";
	}
	content += sec;
	content += " hours of music";

	element.innerHTML = content;
}



//////////////////////////////
//
// GetRollLength -- return a sum of the IMAGE_LENGTH parameter from
//    each entry.
//

function GetRollLength(database) {
	var sum = 0;
	for (var i=0; i<database.length; i++) {
		if (!database[i].IMAGE_LENGTH) {
			continue;
		}
		var matches;
		if (matches = database[i].IMAGE_LENGTH.match(/(\d+)px/)) {
			sum += parseInt(matches[1]);
		}
	}
	return sum;
}



//////////////////////////////
//
// PreparePerson --
//

function PreparePerson(entry) {

	var matches;
	if (matches = entry.match(/^(.*\)); (.*)$/)) {
		var person1 = PreparePerson(matches[1]);
		var person2 = PreparePerson(matches[2]);
		return person1 + "; " + person2;
	}

	entry = entry.replace("-1", "&ndash;1");
	entry = entry.replace("-\)", "&ndash;)");
	var nombre = entry;
	var dates = "";
	if (matches = entry.match(/^\s*(.*)\s+(\(.*\))\s*$/)) {
		nombre = matches[1];
		dates = matches[2];
	}
	var link = "";
	if (PEEPS[nombre] && PEEPS[nombre].WIKIPEDIA) {
		link = PEEPS[nombre].WIKIPEDIA;
	} else if (PEEPS[nombre] && PEEPS[nombre].LINK) {
		link = PEEPS[nombre].LINK;
	}
	if (nombre.match(/ [A-Z]$/)) {
		nombre += ".";
	}
	if (PEEPS[nombre] && PEEPS[nombre].DATES && !PEEPS[nombre].DATES.match(/^\s*$/)) {
		dates = "(" + PEEPS[nombre].DATES.replace("-1", "&ndash;1") + ")";
	}
	if (!link) {
		if (!dates.match(/^\s*$/)) {
			return nombre + " " + dates;
		} else {
			return nombre;
		}
	}
	var output = "";
	output += "<a class='person' ";
	if (PEEPS[nombre] && PEEPS[nombre].NOTE && !PEEPS[nombre].NOTE.match(/^\s*$/)) {
		output += "title='" + PEEPS[nombre].NOTE + "' ";
	}
	output += "target='person' href='";
	output += link;
	output += "'>";
	output += nombre;
	output += "</a>";
	if (!dates.match(/^\s*$/)) {
		output += " ";
		output += dates;
	}
	return output;
}

function MakeRollTableRows(list) {
	var output = "";
	for (var i=0; i<list.length; i++) {
		if (!list[i].TITLE) {
			continue;
		}
		output += "<tr class='data'>";

		var druid = list[i].DRUID.trim();
		output += "<td>";
		output += "<div id='audio_" + druid + "' ";
		output += "style='cursor:pointer;' ";
		output += "onclick='PlayAudioFile(\"" + druid + "\", this);' ";
		output += "class='play audio'>play</div>";
		output += "</td>";

		output += "<td style='white-space:pre;'>" + list[i].LABEL.replace("Welte-Mignon", "WM") + "</td>";

		output += "<td style='max-width:250px;'>" + list[i].TITLE + "</td>";
		output += "<td style='min-width:250px;'>";
		if (list[i].COMPOSER) {
		 	output += PreparePerson(list[i].COMPOSER);
		}
		output += "</td>";
		output += "<td>";
		if (list[i].PERFORMER) {
		 	output += PreparePerson(list[i].PERFORMER);
		}
		output += "</td>";

		output += "<td>";
		output += "<span class='searchworks'>";
		output += "<a title='SearchWorks: Stanford Libraries card catalog entry' target='searchworks' href='";
		output += list[i].SEARCHWORKS;
		output += "'>SW</a>";
		output += "</span>";
		output += "</td>";

		output += "<td>";
		output += "<span class='purl'>";
		output += "<a title='Link to scan (when available)' target='purl' href='";
		output += list[i].PURL;
		output += "'>Scan</a>";
		output += "</span>";
		output += "</td>";

		output += "<td>";
		if (list[i].ROLL_TYPE) {
			// https://github.com/pianoroll/SUPRA/blob/master/welte-red/midi-exp/bc072xf6791-exp.mid?raw=true
			output += "<span class='midi'>";
			output += "<a title='Link to Expressive MIDI file' target='midi' href='";
			output += "https://github.com/pianoroll/SUPRA/blob/master/";
			output += list[i].ROLL_TYPE.trim();
			output += "/midi-exp/";
			output += list[i].DRUID.trim() + "-exp.mid?raw=true";
			output += "'>Mexp</a>";
			output += "</span>";
		}
		output += "</td>";

		output += "<td>";
		if (list[i].ROLL_TYPE) {
			// https://github.com/pianoroll/SUPRA/blob/master/welte-red/midi-raw/bc072xf6791-raw.mid?raw=true
			output += "<span class='midi'>";
			output += "<a title='Link to Raw MIDI file' target='midi' href='";
			output += "https://github.com/pianoroll/SUPRA/blob/master/";
			output += list[i].ROLL_TYPE.trim();
			output += "/midi-raw/";
			output += list[i].DRUID.trim() + "-raw.mid?raw=true";
			output += "'>Mraw</a>";
			output += "</span>";
		}
		output += "</td>";

		output += "<td>";
		// http://ccrma.stanford.edu/~craig/piano-roll-project/supra-mp4s/bc072xf6791.m4a
		output += "<span class='mp4'>";
		output += "<a title='Link to MP4 audio file' target='audio' href='";
		output += "https://ccrma.stanford.edu/~craig/piano-roll-project/supra-mp4s/";
		output += list[i].DRUID.trim() + ".m4a'>";
		output += "MP4";
		output += "</a>";
		output += "</span>";
		output += "</td>";

		output += "</tr>";
	}
	return output;
}



//////////////////////////////
//
// DisplayPianists --
//

function DisplayPianists(list, selector) {
	var labels = {};
	var pianists = {};
	var label;
	var i;
	var performer;
	for (i=0; i<list.length; i++) {
		if (!list[i].LABEL) {
			continue;
		}
		label = list[i].LABEL;
		if (labels[label]) {
			continue;
		}
		labels[label] = 1;
		if (!list[i].PERFORMER) {
			continue;
		}
		performer = list[i].PERFORMER;
		if (performer === "Adam, Eugenie") {
			// Spelled in two ways in the list
			performer = "Adam-Benard, Eugenie";
		}
		if (!pianists[performer]) {
			pianists[performer] = 0;
		}
		pianists[performer]++;
	}

	var plist = [];
	for (var pianist in pianists) {
		plist.push([pianists[pianist], pianist]);
	}
	plist.sort(function(a, b) {
		return b[0] - a[0];
	});

	var output = "";
	output += "<table class='count'>";

	for (i=0; i<plist.length; i++) {
		output += "<tr>"
		output += "<td>"
		output += plist[i][0];
		output += "</td>"
		output += "<td>"
		output += "<a href='/?q=";
		output += encodeURI(
						FlipName(plist[i][1].replace(/\s*\(.*/, ""))
							.replace(/-Benard/, "")
					);
		output += "&f=PERFORMER'>";
		output += PreparePerson(plist[i][1]);
		output += "</a>";
		output += "</td>"
		output += "</tr>"
	}

	output += "</table>";

	var element = document.querySelector(selector);
	if (!element) {
		return;
	}
	element.innerHTML = output;
}

//////////////////////////////
//
// DisplayPerformerComposers --
//

function DisplayPerformerComposers(list, selector) {
	var performers = {};
	var composers = {};
	var labels = {};
	var i;
	for (i=0; i<list.length; i++) {
		if (!list[i].COMPOSER) {
			continue;
		}
		if (!list[i].PERFORMER) {
			continue;
		}
		if (!list[i].LABEL) {
			continue;
		}

		if (labels[list[i].LABEL]) {
			continue;
		}
		labels[list[i].LABLE] = 1;


		if (performers[list[i].PERFORMER]) {
			performers[list[i].PERFORMER]++;
		} else {
			performers[list[i].PERFORMER] = 1;
		}

		if (composers[list[i].COMPOSER]) {
			composers[list[i].COMPOSER]++;
		} else {
			composers[list[i].COMPOSER] = 1;
		}
	}

	var combined = [];
	var composer;
	for (composer in composers) {
		if (performers[composer]) {
			combined.push(composer);
		}
	}
	combined = combined.sort();

	var output = "";
	output += "<table class='triple'>";

	output += "<tr>";
	output += "<th>";
	output += "Compositions";
	output += "</th>";
	output += "<th>";
	output += "Performances";
	output += "</th>";
	output += "<th>";
	output += "Name";
	output += "</th>";
	output += "</tr>";

	for (i=0; i<combined.length; i++) {
		output += "<tr>"
		output += "<td>"
		output += composers[combined[i]];
		output += "</td>"
		output += "<td>"
		output += performers[combined[i]];
		output += "</td>"
		output += "<td>"
		output += "<a href='/?q=";
		output += encodeURI(FlipName(combined[i].replace(/\s*\(.*/, "")))
		output += "'>";
		output += PreparePerson(combined[i]);
		output += "</a>";
		output += "</td>"
		output += "</tr>"
	}

	output += "</table>";

	var element = document.querySelector(selector);
	if (!element) {
		return;
	}
	element.innerHTML = output;
}



//////////////////////////////
//
// FlipName --
//

function FlipName(bname) {
	var matches = bname.match(/^([^,]+),\s+([^,]+)$/);
	if (!matches) {
		return bname;
	} else {
		return matches[2] + " " + matches[1];
	}
}


</script>
