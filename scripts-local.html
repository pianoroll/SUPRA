<script>
// vim: ts=3


function displayList(index, query) {

	reportMatches(index);
	var output = "";
	output += "<table id='red-welte-list'>";
	output += "<thead>";
	output += "<tr>";
	output += "<th></th>";
	output += "<th onclick='sortByNumber(1)'>Label</th>";
	output += "<th onclick='sortByText(2)'>Title</th>";
	output += "<th onclick='sortByText(3)'>Composer</th>";
	output += "<th onclick='sortByText(4)'>Performer</th>";
	output += "</tr>";
	output += "</thead>";
	output += "<tbody>";
	for (var i=0; i<index.length; i++) {
		if (!index[i].TITLE) {
			continue;
		}
		output += "<tr class='data'>";

		var druid = index[i].DRUID.trim();
		output += "<td>";
		output += "<div id='audio_" + druid + "' ";
		output += "style='cursor:hand; cursor:pointer;' ";
		output += "onclick='PlayAudioFile(\"" + druid + "\", this);' ";
		output += "class='play audio'>play</div>";
		output += "</td>";

		output += "<td style='white-space:pre;'>" + index[i].LABEL.replace("Welte-Mignon", "WM") + "</td>";

		output += "<td style='max-width:250px;'>" + index[i].TITLE + "</td>";
		output += "<td style='min-width:250px;'>";
		if (index[i].COMPOSER) {
		 	output += index[i].COMPOSER.replace("-1", "&ndash;1");
		}
		output += "</td>";
		output += "<td>" + index[i].PERFORMER + "</td>";
		output += "</tr>";
	}
	output += "</tbody>";
	output += "</table>";

	var element = document.querySelector("div#list");

	if (query) {
		element.style.display = "none";
		var inp = document.querySelector("input#search");
		if (inp) {
			inp.value = query;
			doSearch(query);
		}
	} else {
		element.innerHTML = output;
	}
	sortByNumber(SORTCOLUMN);

	if (query) {
		element.style.display = "block";
	}
}



//////////////////////////////
//
// sortByText --
//

function sortByText(index, selector) {
	var data = document.querySelectorAll(".data");
	var datalist = [];
	var i;
	for (i=0; i<data.length; i++) {
		datalist.push(data[i]);
	}
	datalist.sort(function(a, b) {
		var A;
		var B;
		if (selector) {
			A = a.cells[index].querySelector(selector).innerHTML;
			B = b.cells[index].querySelector(selector).innerHTML;
		} else {
			A = a.cells[index].textContent;
			B = b.cells[index].textContent;
		}
		if (A.match(/^\s*$/)) {
			return +1;
		}
		if (B.match(/^\s*$/)) {
			return -1;
		}
		var result = A.localeCompare(B);
		return result;
	});

	var body = document.querySelector("table#red-welte-list tbody");
	body.innerHTML = "";
	for (i=0; i<datalist.length; i++) {
		body.appendChild(datalist[i]);
	}
}




//////////////////////////////
//
// sortByNumber --
//

function sortByNumber(index, selector) {
	SORTCOLUMN = index;
	var data = document.querySelectorAll(".data");
	var datalist = [];
	var i;
	for (i=0; i<data.length; i++) {
		datalist.push(data[i]);
	}
	datalist.sort(function(a, b) {
		var A;
		var B;
		if (selector) {
			A = a.cells[index].querySelector(selector).innerHTML;
			B = b.cells[index].querySelector(selector).innerHTML;
		} else {
			A = a.cells[index].textContent;
			B = b.cells[index].textContent;
		}

		if (A.match(/^\s*$/)) {
			return +1;
		}
		if (B.match(/^\s*$/)) {
			return -1;
		}

		var Anum = 0;
		var Bnum = 0;
		var matches;
		if (matches = A.match(/(\d+)/)) {
			Anum = parseInt(matches[1]);
		}
		if (matches = B.match(/(\d+)/)) {
			Bnum = parseInt(matches[1]);
		}

		return Anum - Bnum;
	});

	var body = document.querySelector("table#red-welte-list tbody");
	body.innerHTML = "";
	for (i=0; i<datalist.length; i++) {
		body.appendChild(datalist[i]);
	}
}


//////////////////////////////
//
// displayStats --
//

function displayStats(database) {
	var element = document.querySelector("#stats");
	if (!element) {
		return;
	}
	var content = "";
	content += database.length + " scanned piano rolls<br/>";
	rolllen = getRollLength(database);
	content += (rolllen * 4096).toLocaleString() + " pixels<br/>";
	var miles = rolllen / 300.0 / 12.0 / 5280.0;
	var rmiles = parseInt(miles * 100.0 + 0.5)/100.0;
	var km = miles * 1.60934;
	var rkm = parseInt(km * 100.0 + 0.5)/100.0;
	content += rmiles + " miles (";
	content += rkm + " km)<br/>";

	var notes = 1596721;  // for 386
	content += notes.toLocaleString() + " notes<br/>";

	var sec = 167349; // for 386
	var hours = parseInt(sec/3600);
	sec = sec - hours * 3600;
	var min = parseInt(sec/60);
	sec = sec - min * 60;
	content += hours + ":";
	if (min < 10) {
		content += "0";
	}
	content += min + ":";
	if (sec < 10) {
		content += "0";
	}
	content += sec;
	content += " hours of music";

	element.innerHTML = content;
}


//////////////////////////////
//
// getRollLength -- return a sum of the IMAGE_LENGTH parameter from
//    each entry.
//

function getRollLength(database) {
	var sum = 0;
	for (var i=0; i<database.length; i++) {
		if (!database[i].IMAGE_LENGTH) {
			continue;
		}
		var matches;
		if (matches = database[i].IMAGE_LENGTH.match(/(\d+)px/)) {
			sum += parseInt(matches[1]);
		}
	}
	return sum;
}


//////////////////////////////
//
// doSearch --
//

function doSearch(text) {
	text = text.trim();
	var fields = text.split(/\s+/);
	var entries = ROLLINFO;
	var oldentries;
	for (var i=0; i<fields.length; i++) { 
		if (fields[i].match(/^\s*$/)) {
			continue;
		}
		oldentries = entries;
		entries = [];
		var regexp = new RegExp(fields[i], "i");
		for (var j=0; j<oldentries.length; j++) {
			if (oldentries[j].TITLE && oldentries[j].TITLE.match(regexp)) {
				entries.push(oldentries[j]);
				continue;
			}
			if (oldentries[j].COMPOSER && oldentries[j].COMPOSER.match(regexp)) {
				entries.push(oldentries[j]);
				continue;
			}
			if (oldentries[j].PERFORMER && oldentries[j].PERFORMER.match(regexp)) {
				entries.push(oldentries[j]);
				continue;
			}
			if (oldentries[j].LABEL && oldentries[j].LABEL.match(regexp)) {
				entries.push(oldentries[j]);
				continue;
			}
		}
		
	}

	displayList(entries);
}



//////////////////////////////
//
// reportMatches --
//

function reportMatches(list) {
	var element = document.querySelector("#search-count");
	if (!element) {
		return;
	}
	if (list.length == ROLLINFO.length) {
		element.innerHTML = "";
		return;
	}
	var output = "" + list.length;
	output += " roll";
	if (list.length != 1) {
		output += "s";
	}
	element.innerHTML = output;
}



//////////////////////////////
//
// GetCgiParameters -- Returns an associative array containing the
//     page's URL's CGI parameters
//

function GetCgiParameters() {
   var url = window.location.search.substring(1);
   var output = {};
   var settings = url.split('&');
   for (var i=0; i<settings.length; i++) {
      var pair = settings[i].split('=');
      pair[0] = decodeURIComponent(pair[0]);
      pair[1] = decodeURIComponent(pair[1]);
      if (typeof output[pair[0]] === 'undefined') {
         output[pair[0]] = pair[1];
      } else if (typeof output[pair[0]] === 'string') {
         var arr = [ output[pair[0]], pair[1] ];
         output[pair[0]] = arr;
      } else {
         output[pair[0]].push(pair[1]);
      }
   }
   return output;
}

</script>
